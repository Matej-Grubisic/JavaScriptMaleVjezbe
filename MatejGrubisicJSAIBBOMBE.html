class Bomba{
    constructor(broj, boja){

		this.div1 = div1;
        document.getElementsByClassName("ploca")[0].append(div1);

		this.boja=boja;
		


        this.upri = this.upri.bind(this);
        this.div1.addEventListener("click",this.upri)

        upri(){
            this.div1.innerHTML = this.broj;

    }

}
